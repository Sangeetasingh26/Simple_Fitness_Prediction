<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Prediction</title>
</head>
<body align="center" style="padding:60px">
    <div>
        <h1 style="color:red">Welcome! Check your Fitness</h1>
        <h2 style="color:blue">Fitness Prediction</h2>
        <form action="/predict" method="post">
            <table align="center" style="text-align:left">
                <tr>
                    <td><label for="exercise_importance">Exercise Importance (1-5):</label></td>
                    <td><input type="number" id="exercise_importance" name="Exercise_importance" min="1" max="5" required></td>
                </tr>
                <tr>
                    <td><label for="regularity">Regularity [per Week] (float 1-14):</label></td>
                    <td><input type="number" id="regularity" name="Regularity" step="0.1" min="1" max="14" required></td>
                </tr>
                <tr>
                    <td><label for="time">Times of Day [Morning-3,Afternoon-2,Evening-1] (1-3):</label></td>
                    <td><input type="number" id="time" name="Time" min="1" max="3" required></td>
                </tr>
                <tr>
                    <td><label for="time_spent">Time Spent [per Day] (hrs):</label></td>
                    <td><input type="number" id="time_spent" name="Time_spent" step="0.1" required></td>
                </tr>
                <tr>
                    <td><label for="balanced_diet">Balanced Diet [Always-2,Not always -1,No-0] (0-2):</label></td>
                    <td><input type="number" id="balanced_diet" name="Balanced_diet" min="0" max="2" required></td>
                </tr>
                <tr>
                    <td><label for="health_level">Health Level (1-5):</label></td>
                    <td><input type="number" id="health_level" name="Health_level" min="1" max="5" required></td>
                </tr>
                <tr>
                    <td><label for="equipment">Equipment [No-0,Yes-1]:</label></td>
                    <td><input type="number" id="equipment" name="Equipment" min="0" max="1" required></td>
                </tr>
            </table>
            <br>
            <input type="submit" value="Predict">
        </form>
    </div>
</body>
</html>
